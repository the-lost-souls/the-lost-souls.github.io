<html>

<head>
    <script language="javascript">
        path = window.location.pathname;
        var entryPoint;
        if (path.startsWith(`/versions`)) {
            var version = path.split('/')[1];
            entryPoint = `/versions/${version}/index.html`
        } else {
            entryPoint = `/index.html`
        }

        // Cannot use redirect because that would change the URL and break Angular routes, so
        // simply load index.html from the requested build and overwrite the document to preserve
        // the url
        fetch(entryPoint)
            .then(response => response.text())
            .then((data) => {
                document.open();
                document.write(data);
                document.close();
            })</script>
</head>

</html>
